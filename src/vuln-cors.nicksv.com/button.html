<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Button Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .button-container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #myButton {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #myButton:hover {
            background-color: #0056b3;
        }
        #label {
            display: block;
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="myButton" onclick="changeText()">Click Me</button>
        <span id="label">Press the button</span>
    </div>

    <script>
        function changeText() {
            document.getElementById("label").innerHTML = "Button Clicked";
        }
    </script>
</body>
</html>
